<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">

        <section id="app">

            <div class="line"></div>

            <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/U9AQsuLnTixFr5caYUBM9qmkuaPCvmuWblFMcUPrC14/embed"></iframe>
        </section>

        <h2>Click on the Games to Explore</h2>
        <h5>This Games Are Built in Game Lab.Click on the game to Play</h5>
        <div id="mycaro" class="carousel slide">
            <div class="carousel-inner">

                            <p>The Bear Collecting Honey</p>
                        </div>
                    </center>
                </div>
            <div class="item">
                <center>
                    <a href="https://studio.code.org/projects/spritelab/crU2BKaKuZdBv0pE0Dfc8QYCea51ibAqodZdehmNTKg" target="_blank">

                </center>
            </div>
            </div>
            <a class="left carousel-control" href="mycaro" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left">

                </span>
            </a>
            <a class="right carousel-control" href="mycaro" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right">

                </span>
            </a>
        </div>
